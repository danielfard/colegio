<!doctype html>

<body >

<div class="contenido">
<h1>Busqueda de profesores</h1>

<div>

</div>

<div class="botones">
	<button type="button" onclick="ActivarCampoOtroTema();" class="btn btn-light">Nuevo Profesor</button><button type="button" class="btn btn-light">Clases</button>
</div>
<script type="text/javascript">	
var clic=1;
function ActivarCampoOtroTema(){
	var contenedor = document.getElementById("OtroTema");
	 if(clic==1){

		 contenedor.style.display = "block";

		   clic = clic + 1;

		   } else{

			   contenedor.style.display = "none";    

		    clic = 1;

		   }   
	
	return true;
	}
</script>


<div class="tabla">
	<h3>Resultados de la busqueda</h3>

<div id="contenedor">
	<form name="ausuarios" action="#">
  		<fieldset>
  			<legend>Administrar usuarios</legend>
  			
  			<div id="OtroTema" style="display: none;">
  				<div>
			    <label for="nombre">Nombre</label>
			    <input type="text" id="nombre" name="nombre" size="35" />
			  </div>
 			  <div>
			    <label for="apellido_1">Apellido 1</label>
			    <input type="text" id="apellido_1" name="apellido_1" size="35" />
			  </div>
			  <div>
			    <label for="apellido_2">Apellido 2</label>
			    <input type="text" id="apellido_2" name="apellido_2" size="35"/>
			  </div>
			  <div>
			    <label for="cedula">Cedula</label>
			    <input type="text" id="cedula" name="cedula" size="35"/>
			  </div>
			  <div>
			    <label for="telefono">Telefono</label>
			    <input type="text" id="telefono" name="telefono" size="35"/>
			  </div>
			  <div>
			    <label for="email">Email</label>
			    <input type="text" id="email" name="email" size="35"/>
			  </div>
			  <div>
			    <label for="titulacion">Titulacion</label>
			    <input type="text" id="titulacion" name="titulacion" size="35"/>
			  </div>
			  <div>
			  	<button type="button" class="btn btn-success" id="agregar">Agregar</button>
			  </div>
  			</div>
			  
		</fieldset>		
	</form>
	
	<div class="lista">
			<table class="table table-striped table-dark" >
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Cedula</th>

      <th scope="col">Email</th>

  </tbody>
</table>

</div>
